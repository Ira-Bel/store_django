{% extends 'base.html' %}
{% load store_tags %}
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    {% block title %}Сделайте ваш заказ.{% endblock %}

<main class="form-signin w-100 m-auto">
  <form  method="post">
    {% csrf_token %}

    <div class="form-group">

   <p><select size="3" multiple name="product">
       <option disabled>Выберите товар</option>
       <option value=1>шорты</option>
       <option value=2>футболка</option>
       <option value=3>свитшот</option>
       <option value=4>худи</option>
       <option value=5>рубашка</option>
       <option value=6>джинсы</option>
       <option value=7>куртка</option>
       <option value=8>сумка</option>
       <option value=9>кросовки</option>
       <option value=10>кеды</option>
       <option value=11>очки</option>
       <option value=12>рюкзак</option>
       <option value=13>ремень</option>
       <option value=14>перчатки</option>
       <option value=15>шапка</option>
       <option value=16>носки</option>
       <option value=17>платье</option>
       <option value=18>жилет</option>
       <option value=19>юбка</option>
       <option value=20>кепка</option>

   </select></p>

    </div>
     <div class="form-group">
        <label for="count">Введите количество товара</label>
      <input type="number" name="amount" min="1" max="10" class="form-control"
              id="count" min="1"  value="0" required >
    </div>

      <div class="form-group">
         <button class="w-100 btn btn-lg btn-primary" type="submit">Купить</button>
      </div>
  </form>
</main>

{% endblock %}
