{% extends 'base.html' %}
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    {% block title %} Тикеты {% endblock %}
        <style >
            table {
                width: 100%; /* Ширина таблицы */
                background: white; /* Цвет фона таблицы */
                color: white; /* Цвет текста */
                border-spacing: 1px; /* Расстояние между ячейками */
            }

            td, th {
                background: grey; /* Цвет фона ячеек */
                padding: 5px; /* Поля вокруг текста */
            }
        </style>
        </head>
        <body>
        <table style="width: 50%"
               class="table table-primary table-striped table-bordered table-sm table-hover shadow-lg p-3 mb-5 bg-body rounded">
            <thead>
            <tr style="position: center">
                <th scope="col">id</th>
                <th scope="col">uuid</th>
                <th scope="col">available</th>
                <th scope="col">user_id</th>
            </tr>
            </thead>
            <tbody>

            {% for elem in tickets_all %}

                <tr class="table table-success table-active">
                    <td> {{ elem.id }}</td>
                    <td>{{ elem.uuid }}</td>
                    <td> {{ elem.available }}</td>
                    <td> {{ elem.user_id}}</td>
                </tr>


            {% endfor %}


            </tbody>

        </table>
        </body>
        </html>
    {% endblock %}
